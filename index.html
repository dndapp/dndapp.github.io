<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Cards</title>
  <style>
    /* Add some basic styling for the character cards */
    .character-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      width: 200px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- Add a container to hold the character cards -->
  <div id="character-container">
    <!-- Character cards will be added dynamically here -->
  </div>

  <!-- Add a button to add a new character card -->
  <button id="add-character">Add Character</button>

  <script src="character.js"></script>
</body>
</html>
